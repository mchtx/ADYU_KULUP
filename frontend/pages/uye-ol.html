<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Üye Ol</title>
  <link rel="stylesheet" href="../style.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('../assets/images/loginback.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .auth-card {
      background: rgba(255, 255, 255, 0.92);
      border-radius: 12px;
      box-shadow: 0 6px 24px rgba(0,0,0,0.2);
      padding: 30px;
      width: 100%;
      max-width: 520px;
    }
    .auth-card h1 { margin-top: 0; text-align: center; }
    .form-grid{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    .form-row{display:flex;flex-direction:column}
    .form-row.full{grid-column:1 / -1}
    .form-row label{font-weight:600;margin-bottom:6px}
    .form-row input{padding:10px;border:1px solid #ddd;border-radius:8px}
    .btn{padding:12px;border:0;border-radius:8px;background:#27ae60;color:#fff;cursor:pointer;width:100%}
    .btn:disabled{opacity:.6;cursor:not-allowed}
    .err{color:#c0392b;margin:8px 0;display:none}
    .muted{color:#666;text-align:center}
  </style>
</head>
<body>
  <div class="auth-card">
    <h1>Üye Ol</h1>
    <form id="registerForm" class="form-grid">
      <div class="form-row">
        <label for="first_name">Ad</label>
        <input id="first_name" required />
      </div>
      <div class="form-row">
        <label for="last_name">Soyad</label>
        <input id="last_name" required />
      </div>
      <div class="form-row full">
        <label for="email">E-posta</label>
        <input id="email" type="email" required />
      </div>
      <div class="form-row">
        <label for="username">Kullanıcı adı</label>
        <input id="username" required />
      </div>
      <div class="form-row">
        <label for="password">Şifre</label>
        <input id="password" type="password" required minlength="6" />
      </div>
      <div class="form-row full" style="margin-top:6px">
        <button class="btn" id="btnRegister" type="submit">Üye Ol</button>
        <div class="err" id="regErr"></div>
      </div>
    </form>
    <p class="muted">
      Zaten hesabın var mı? <a href="giris.html">Giriş yap</a>
    </p>
  </div>

  <script>
    const API_BASE = "http://127.0.0.1:8000/api";

    async function registerUser(payload){
      const res = await fetch(API_BASE + "/kullanicilar/register/", {
        method:"POST",
        headers:{ "Content-Type":"application/json" },
        body: JSON.stringify(payload)
      });
      const data = await res.json().catch(()=>({}));
      if(!res.ok) throw new Error(data.detail || data.error || res.statusText);
      return data;
    }

    document.getElementById('registerForm').addEventListener('submit', async (e)=>{
      e.preventDefault();
      const btn = document.getElementById('btnRegister');
      const err = document.getElementById('regErr');
      err.style.display='none'; err.textContent='';
      btn.disabled = true;

      const payload = {
        first_name: document.getElementById('first_name').value.trim(),
        last_name:  document.getElementById('last_name').value.trim(),
        email:      document.getElementById('email').value.trim(),
        username:   document.getElementById('username').value.trim(),
        password:   document.getElementById('password').value
      };

      try{
        await registerUser(payload);
        window.location.href = "giris.html?registered=1";
      }catch(ex){
        err.textContent = "Kayıt hatası: " + ex.message;
        err.style.display = 'block';
      }finally{
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
